<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签学习</title>
</head>
<body>
<!--href属性 -->
    <!-- 点击“跳转到10html语法_a标签.html” 跳转到 “跳转到10html语法_a标签.html” -->
<a href="10html语法_a标签.html">跳转到10html语法_a标签.html</a>

    <!-- 点击“a标签相对路径地址跳转.png”图片，打开“http://www.163.com”  -->
<a href="http://www.163.com"><img src="1笔记素材/a标签.png" alt=""> </a>

<!--target属性 -->
    <!-- 当target等于_blank时表示在新窗口打开网页 -->
<a href="http://baidu.com" target="_blank">打开百度链接</a>


<!-- title 属性-->
    <!-- 在浏览器中把鼠标悬停在“打开网易链接”上会有“这是网易的网站”文本提示 -->
<a href="http://www.163.com" target="_blank" title="这是网易的网站">打开网易链接</a>

<a href="12html语法_a标签_页面内锚点跳转.html#jingli">王宝强经历</a>

</body>
</html>
