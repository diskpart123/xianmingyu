<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>

</head>


<body>

<!--border指的是边框像素,这样做不管是行还是列都会加一个1像素的边框,等下面我们学习了
css就可以用替代方法来做边框-->

<table border="1">

    <tr>
        <td>第1行第1列</td>
        <td>第1行第2列</td>
        <td>第1行第3列</td>
        <td>第1行第4列</td>

    </tr>
    <tr>
        <td>第2行第1列</td>
        <td>第2行第2列</td>
        <td>第2行第3列</td>
        <td>第2行第4列</td>
    </tr>

    <tr>
        <td>第3行第1列</td>
        <td>第3行第2列</td>
        <td>第3行第3列</td>
        <td>第3行第4列</td>
    </tr>



</table>


</body>


</html>
