<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        表格_单元格合并
    </title>
    <style>
         th,td{
             width: 100px;
         }

    </style>

</head>


<body>

<table border="1">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td rowspan="2">6</td>
        <td colspan="2">7</td>
        <td colspan="2">8</td>
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td rowspan="2">11</td>
        <td>12</td>
    </tr>
    <tr>
        <td colspan="2">13</td>
        <td>14</td>
        <td>15</td>
    </tr>


</table>

</body>


</html>
