<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>没有选中标签—距离相同_权重相同看层叠</title>
    <style type="text/css">
        .box1 #box2.box2 .box3{
            color: red;
        }
        .box1#box1 .box2 .box3{
            color: green;
        }
        /*如果距离相同，权重相同，后写的样式层叠前面的样式，所以这里标签选择的颜色为:blue*/
        .box1 .box2 #box3.box3{
            color: blue;
        }
    </style>
</head>
<body>
<div class="box1" id="box1">
    <div class="box2" id="box2">
        <div class="box3" id="box3">
            <p>我的颜色听谁的</p>
        </div>
    </div>
</div>



</body>

</html>
