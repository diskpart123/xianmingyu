<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>

<!--标准有序列表-->
<ol>
    <li>第1项</li>
    <li>第2项</li>
    <li>第3项</li>
    <li>第4项</li>

</ol>

<!--嵌套有序列表-->
<ol>
    <li>第1项</li>
    <li>第2项</li>
    <li>第3项</li>
    <li>第4项
        <ol>
            <li>wenzi</li>
            <li>wenzi</li>
            <li>wenzi</li>
            <li>wenzi</li>
        </ol>
    </li>

</ol>

</body>
</html>
