<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格分区</title>
    <style>
        tr, td {
            width: 100px;
        }
    </style>
</head>
<body>
<table border="1">
    <caption>人物介绍</caption>
    <thead>
        <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>特点</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>老王</td>
            <td>40</td>
            <td>男</td>
            <td>卖瓜</td>
        </tr>
        <tr>
            <td>尔康</td>
            <td>300</td>
            <td>男</td>
            <td>鼻孔</td>
        </tr>
        <tr>
            <td>考拉</td>
            <td>10</td>
            <td>未知</td>
            <td>睡觉</td>
        </tr>
    </tbody>
</table>
</body>


</html>
