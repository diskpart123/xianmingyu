<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键字-important</title>
    <style type="text/css">
        .box1 #box2.box2 .box3{
            /*添加关键字:!important它会把属性的权重提升到最高，所以这里标签的颜色为:red*/
            color: red !important;
        }
        .box1#box1 .box2 .box3{
            color: green;
        }

        .box1 .box2 #box3.box3{
            color: blue;
        }
    </style>
</head>
<body>
<div class="box1" id="box1">
    <div class="box2" id="box2">
        <div class="box3" id="box3">
            <p>我的颜色听谁的</p>
        </div>
    </div>
</div>



</body>

</html>
