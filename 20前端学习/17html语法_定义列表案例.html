<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>

    <!--    style当中的内容都是css的知识点，先不用去管-->
    <style>
        dl {
            float: left;
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            margin-right: 30px;
        }
    </style>
</head>
<body>


<!--案例:对苹果手机进行主题定义,以及对主题进行解释-->
<dl>
    <dt>苹果手机</dt>
    <dd>特点:功能优越，价格不合理，地域歧视。</dd>
    <dd>产品类型：手机、平板、台式电脑，手表，手写笔。</dd>
    <dd>出产地：美国</dd>
</dl>
<dl>
    <dt>小米手机</dt>
    <dd>特点:功能齐全，价格平民，需要抢购。</dd>
    <dd>产品类型：手机、平板、台式电脑，智能电视</dd>
    <dd>出产地：中国</dd>
</dl>

<dl>
    <dt>vivo</dt>
    <dd>特点:功能齐全，价格比较合理，赠品比较多。</dd>
    <dd>产品类型：手机</dd>
    <dd>出产地：中国</dd>
</dl>

</body>
</html>
