<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格合并案例</title>
    <style>
        tr,td{
            width: 100px;
        }
    </style>


</head>


<body>

<table border="1">
    <tr>
        <th>第1列</th>
        <th>第2列</th>
        <th>第3列</th>
        <th>第4列</th>
        <th>第5列</th>
        <th>第6列</th>
        <th>第7列</th>
        <th>第8列</th>
        <th>第9列</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" >10</td>
        <td >11</td>
        <td>12</td>
        <td colspan="2">13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
    </tr>
    <tr>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td rowspan="3">28</td>
        <td>29</td>
        <td rowspan="4">30</td>
        <td>31</td>
    </tr>
    <tr>
        <td>32</td>
        <td>33</td>
        <td>34</td>
        <td>35</td>
        <td>36</td>
    </tr>
    <tr>
        <td rowspan="2">37</td>
        <td>38</td>
        <td>39</td>
        <td rowspan="4">40</td>
        <td>41</td>
        <td>42</td>
        <td>43</td>
    </tr>
    <tr>
        <td>44</td>
        <td>45</td>
        <td>46</td>
        <td>47</td>
        <td>48</td>
        <td>49</td>
    </tr>
    <tr>
        <td>50</td>
        <td rowspan="2">51</td>
        <td>52</td>
        <td colspan="3">53</td>
        <td>54</td>
        <td>55</td>
    </tr>
    <tr>
        <td>56</td>
        <td>57</td>
        <td>58</td>
        <td>59</td>
        <td>60</td>
        <td>61</td>
        <td>62</td>
    </tr>
</table>

</body>


</html>
