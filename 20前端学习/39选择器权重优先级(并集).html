<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器权重优先级(并集)</title>
    <style type="text/css">
        .box1 .box2 .box3 p{
            color: red;
        }
        .box1 #box2.box2 .box3 p{
            color: green;
        }
        /*并集,以逗号隔开*/
        .box1 .box2#box2 .box3 p,.box4{
            color: green;
        }
    </style>
</head>
<body>
<div class="box1" id="box1">
    <div class="box2" id="box2">
        <div class="box3" id="box3">
            <p>我的颜色听谁的</p>
        </div>
    </div>
</div>

<div class="box4" id="box4">
    <p>颜色</p>
</div>

</body>

</html>
